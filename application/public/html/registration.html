<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script defer type="text/javascript" src="../js/registration.js"></script>
</head>

<body>
    <header>
        <nav class="container">
            <a href="index.html">Index</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="postimage.html">Post Image</a>
            <a href="viewpost.html">View Post</a>
        </nav>

        <h1>Registration</h1>
    </header>

    <main>
        <h2>Create your account</h2>

        <form name="registration" onsubmit="return validateRegistration();">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username"/>

            <p id="usernameError" style="font-size: .7rem; color: black">you can use letters and numbers</p>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email"/>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password"/>

            <label for="confirm password">Confirm Password</label>
            <input type="password" id="confirm password" placeholder="Confirm Password"/>

            <label for="ageCheck">I confirm that I am 13+ years of age</label>
            <input type="checkbox" id="ageCheck"/>

            <a href="">TOS and Privacy rules</a>

            <label for="TOSCheck">I accept the TOS and Privacy rules</label>
            <input type="checkbox" id="TOSCheck"/>

            <input id="registrationSubmit" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
