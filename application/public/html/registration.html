<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="container">
            <a href="index.html">Index</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="postimage.html">Post Image</a>
            <a href="viewpost.html">View Post</a>
        </nav>

        <h1>Registration</h1>
    </header>

    <main>
        <p>Create your account</p>

        <form>
            <label for="username"> Username</label>
            <input type="text" id="username" placeholder="username"/>

            <label for="email"> Email</label>
            <input type="email" id="email" placeholder="email"/>

            <label for="password"> Password</label>
            <input type="password" id="password" placeholder="password"/>

            <label for="confirm password"> Confirm Password</label>
            <input type="password" id="confirm password" placeholder="confirm password"/>

            <br/>
            <input type="checkbox" id="ageCheck"/>
            <label for="ageCheck"> I confirm that I am 13+ years of age</label>

            <br/>
            <a href="">TOS and Privacy rules</a>

            <br/>
            <input type="checkbox" id="TOSCheck"/>
            <label for="TOSCheck"> I accept the TOS and Privacy rules.</label>

            <br/>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
